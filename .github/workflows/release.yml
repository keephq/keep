name: Keep Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: main

      - name: Release Keep
        id: release-step
        uses: python-semantic-release/python-semantic-release@v9.4.0
        with:
          git_committer_name: Keep Release Bot
          git_committer_email: no-reply@keephq.dev
          github_token: ${{ secrets.GITHUB_TOKEN }}
          push: false

      - name: Create or update release branch
        run: |
          git config user.name "Keep Release Bot"
          git config user.email "no-reply@keephq.dev"

          # Create or reset the release branch to match the current HEAD
          git checkout -B release/${{ steps.release-step.outputs.version }}

      - name: Open PR for release branch
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Release - $(date +'%Y-%m-%d')"
          body: "This PR contains the latest release changes."
          draft: false
