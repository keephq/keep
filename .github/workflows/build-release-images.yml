name: Build Release Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.47.11)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: 3.11

jobs:
  build-release-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set lowercase repository owner
        id: repo-owner
        run: |
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "owner=${REPO_OWNER_LOWER}" >> $GITHUB_OUTPUT

      - name: Extract version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from release tag (remove 'v' prefix if present)
            VERSION=$(echo "${{ github.event.release.tag_name }}" | sed 's/^v//')
          else
            # Use version from workflow_dispatch input
            VERSION="${{ inputs.version }}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building images for version: ${VERSION}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push frontend release image
        uses: docker/build-push-action@v4
        with:
          context: keep-ui
          file: ./docker/Dockerfile.ui
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-frontend:${{ steps.get-version.outputs.version }}
            ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-frontend:latest
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-frontend:cache-main
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-frontend:cache-main,mode=max

      - name: Build and push backend release image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-backend:${{ steps.get-version.outputs.version }}
            ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-backend:latest
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-backend:cache-main
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-backend:cache-main,mode=max

      - name: Verify images were pushed
        run: |
          echo "Frontend: ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-frontend:${{ steps.get-version.outputs.version }}"
          echo "Backend: ghcr.io/${{ steps.repo-owner.outputs.owner }}/keep-backend:${{ steps.get-version.outputs.version }}"

