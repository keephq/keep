
services:
  keep-database:
      image: mysql:latest
      environment:
        - MYSQL_ROOT_PASSWORD=keep
        - MYSQL_DATABASE=keep
      volumes:
        - mysql-data:/var/lib/mysql
      ports:
        - "3306:3306"
      healthcheck:
        test: ["CMD-SHELL", "mysqladmin ping -h localhost"]
        interval: 10s
        timeout: 5s
        retries: 5

  keep-frontend:
    extends:
      file: docker-compose.common.yml
      service: keep-frontend-common
    image: us-central1-docker.pkg.dev/keephq/keep/keep-ui
    environment:
      - AUTH_TYPE=NO_AUTH
      - API_URL=http://keep-backend:8080
      - POSTHOG_DISABLED=true
    volumes:
      - ./state:/state
    depends_on:
      - keep-backend

  keep-backend:
    extends:
      file: docker-compose.common.yml
      service: keep-backend-common
    build:
      context: .
      dockerfile: docker/Dockerfile.dev.api
    environment:
      - AUTH_TYPE=NO_AUTH
      - DATABASE_CONNECTION_STRING=mysql+pymysql://root:keep@keep-database:3306/keep
      - POSTHOG_DISABLED=true
    volumes:
      - .:/app
      - ./state:/state
    depends_on:
      keep-database:
        condition: service_healthy

  keep-websocket-server:
    extends:
      file: docker-compose.common.yml
      service: keep-websocket-server-common

  python-test-runner:
    image: python:3.9
    working_dir: /app
    volumes:
      - .:/app
    command: ["slee", "infinity"]

volumes:
  mysql-data:
