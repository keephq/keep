# Database disk space is low (<10%)
alert:
  id: db-disk-space
  description: Check that the DB has enough disk space
  owners:
    - github-shahargl
    - slack-talboren
  services:
    - db
    - api
  trigger:
    # Run every hour or if the service-is-failing alert is triggered
    interval: 1h
    event:
      - id: service-is-failing
        type: alert
  steps:
    - name: db-no-space
      provider:
          type: mock
          config: "{{ providers.db-server-mock }}"
          command: df -h | grep /dev/disk3s1s1 | awk '{ print $5}'  # Check the disk space
          command_output: 91% # Mock
      condition:
        - type: threshold
          value: 90% # Trigger if more than 90% full
      on_failure: # What to do if the SSH connection failed?
        - name: ssh-connection-failed
          retry: 5 # Retry 5 times
          alert: true # Finally, alert
  actions:
    - name: trigger-slack
      provider:
        type: slack
        config: " {{ providers.paladin-slack }} "
        with:
          channel: db-is-down
          message: >
            The disk space of {{ db-id }} [{{db-description}}] is about to finish
            Disk space left: {{ disk-space }}
      context:
        - name: db-id
          value:  "{{ providers.db-server-mock.id }}"
        - name: db-description
          value: "{{ providers.db-server-mock.description }}"
        - name: disk-space
          value: "{{ steps.db-no-space.output }}"

provider:
- id: db-server-mock
  description: mocks a db server
  authentication:
- id: paladin-slack
  description: Paladin's slack
  authentication:
    webhook-url: https://hooks.slack.com/services/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
