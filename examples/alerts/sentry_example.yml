alert:
  id: sentry-example
  description: Multi Project Sentry Alert
  trigger:
    interval: 1h
  steps:
    - name: get-events-from-sentry-python-project
      provider:
          type: sentry
          config: "{{ providers.sentry-prod }}"
          with:
            project: python2
      condition:
        - type: threshold
          value: 10
          compare_to: "keep.len({{ steps.this.results }})"
    - name: get-events-from-sentry-python-2-project
      provider:
          type: sentry
          config: "{{ providers.sentry-prod }}"
          with:
            project: python2
      condition:
        - type: threshold
          value: 5
          compare_to: "keep.len({{ steps.this.results }})"
  actions:
    - name: trigger-slack
      provider:
        type: slack
        config: " {{ providers.slack-demo }} "
        with:
          message: >
            There is an issue with sentry
