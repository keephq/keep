workflow:
  id: elastic-basic
  name: elastic-basic
  description: Querying alerts from Keep's elastic index (e.g. info alerts)
  triggers:
    - type: manual
  steps:
    - name: query-ack-index
      provider:
        type: elastic
        config: " {{ providers.elastic }} "
        with:
          index: keep-alerts-keep
          query: |
            {
              "query_string": {
                "query": "info"
              }
            }
