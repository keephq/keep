              "text": "**ğŸ’¥ Severity**: {{ alert.severity }}"
            },
            {
              "type": "TextBlock", 
              "text": "**ğŸ“¦ Namespace**: keep.dictget({{ alert.labels }}, \"namespace\", \"N/A\")"
            },
            {
              "type": "TextBlock",
              "text": "**ğŸŒ Environment**: keep.dictget({{ alert.labels }}, \"environment\", {{ alert.environment }})"
            },
            {
              "type": "TextBlock",
              "text": "**ğŸ·ï¸ Service**: keep.dictget({{ alert }}, \"service\", \"Unknown\")"
            },
            {
              "type": "TextBlock",
